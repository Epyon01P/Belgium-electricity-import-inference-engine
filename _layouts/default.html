<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- GitHub-like Markdown styling -->
  <style>
    body {
      margin: 0;
      background: #ffffff;
      color: #24292f;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      line-height: 1.5;
    }
    .container {
      max-width: 980px;     /* similar to GitHub content width */
      margin: 0 auto;
      padding: 32px 24px;
    }
    .markdown-body {
      font-size: 16px;
    }
    .markdown-body h1, .markdown-body h2, .markdown-body h3 {
      line-height: 1.25;
    }
    .markdown-body code {
      background: rgba(175,184,193,0.2);
      padding: 0.2em 0.4em;
      border-radius: 6px;
      font-size: 0.95em;
    }
    .markdown-body pre code {
      background: none;
      padding: 0;
    }
    .markdown-body pre {
      background: #f6f8fa;
      padding: 16px;
      border-radius: 6px;
      overflow: auto;
    }
  </style>

  <!-- MathJax (centered display equations by default) -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
      // No displayAlign override => equations centered (like papers / GitHub README feel)
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <div class="container">
    <article class="markdown-body">
      {{ content }}
    </article>
  </div>
</body>
</html>
